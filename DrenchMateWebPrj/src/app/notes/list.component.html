<h1>Note</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Note</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Note ID</th>
            <th style="width: 20%">Farm House Name</th>
            <th style="width: 20%">Note Title</th>
            <th style="width: 20%">Note Type</th>
            <th style="width: 20%">Status</th>
            <th style="width: 50%">Remarks</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let note of notes">
            <td>{{note.noteId}}</td>
            <td>{{note.farmHouseName}}</td>
            <td>{{note.noteTitle}}</td>
            <td>{{note.noteType}}</td>
            <td>{{note.status}}</td>
            <td>{{note.remarks}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{note.noteId}}" class="btn btn-sm btn-primary me-1">Edit</a>
                <button (click)="deleteNote(note.noteId)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="note.isDeleting">
                    <span *ngIf="note.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!note.isDeleting">Delete</span>
                </button>
            </td>


        </tr>
        <tr *ngIf="!notes">
            <td colspan="5" class="text-center">
               <span class="spinner-border spinner-border-lg align-center"></span> 
                <p>*No Records Found</p>
            </td>
        </tr>
    </tbody>
</table>
