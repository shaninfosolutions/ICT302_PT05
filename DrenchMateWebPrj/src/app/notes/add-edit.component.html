<div class="container">
    <h5>{{title}}</h5>
    <div class="card-body">

            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
            
                <div class="mb-3 col">
                    <label class="form-label">Select Farm House</label>
                    <select formControlName="farmHouseId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.farmHouseId.errors }"  (change)="onFarmhouseSelect()">
                        <option *ngFor="let farmhouse of farmhouses" [value]="farmhouse.farmHouseId">{{ farmhouse.farmHouseName }}</option>
                    </select>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Note Title</label>
                        <input type="text" formControlName="noteTitle" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.noteTitle.errors }" />
                        <div *ngIf="submitted && f.noteTitle.errors" class="invalid-feedback">
                            <div *ngIf="f.noteTitle.errors.required">Note Tile is required</div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Note Type</label>
                        <input type="text" formControlName="noteType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.noteType.errors }" />
                        <div *ngIf="submitted && f.noteType.errors" class="invalid-feedback">
                            <div *ngIf="f.noteType.errors.required">Note Type is required</div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Status</label>
                        <input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">status is required</div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Remarks</label>
                        <input type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }" />
                        <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                            <div *ngIf="f.remarks.errors.required">Remarks is required</div>
                        </div>
                    </div>
                </div>

                <h5>Rule Score Card</h5>
                
                <div class="mb-3 col">
                    <label class="form-label">Weather</label>
                    <select formControlName="weatherCodeValueId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.weatherCodeValueId.errors }"  (change)="onFarmhouseSelect()">
                        <option *ngFor="let weatherRuleCodeValue of weatherRuleCodeValues" [value]="weatherRuleCodeValue.ruleCodeValueId">{{ weatherRuleCodeValue.codeDesc }}  </option>
                    </select>
                </div>

                <div class="mb-3 col">
                    <label class="form-label">Worm Count</label>
                    <select formControlName="wormCountCodeValueId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.wormCountCodeValueId.errors }"  (change)="onFarmhouseSelect()">
                        <option *ngFor="let wormCountRuleCodeValue of wormCountRuleCodeValues" [value]="wormCountRuleCodeValue.ruleCodeValueId">{{ wormCountRuleCodeValue.codeDesc }}  </option>
                    </select>
                </div>

                <div class="mb-3 col">
                    <label class="form-label">Treatment</label>
                    <select formControlName="treatmentCodeValueId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.treatmentCodeValueId.errors }"  (change)="onFarmhouseSelect()">
                        <option *ngFor="let treatMentRuleCodeValue of treatMentRuleCodeValues" [value]="treatMentRuleCodeValue.ruleCodeValueId">{{ treatMentRuleCodeValue.codeDesc }}  </option>
                    </select>
                </div>

                <div class="mb-3 col">
                    <label class="form-label">Water Consumption Level</label>
                    <select formControlName="waterConsumptionCodeValueId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.waterConsumptionCodeValueId.errors }"  (change)="onFarmhouseSelect()">
                        <option *ngFor="let waterConsumptionCodeValue of waterConsumptionCodeValues" [value]="waterConsumptionCodeValue.ruleCodeValueId">{{ waterConsumptionCodeValue.codeDesc }}  </option>
                    </select>
                </div>
                <div *ngIf="!noteId">
                    <div class="mb-3">
                        <button [disabled]="submitting" class="btn btn-primary">
                        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                            Save</button>
                        <a routerLink="/notes" class="btn btn-link">Cancel</a>
                    </div>
                </div>

            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>

        </div>
</div>
