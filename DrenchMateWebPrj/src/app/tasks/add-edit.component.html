<div class="container">
    <h5>{{title}}</h5>
    <div class="card-body">

            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
            
                <div class="mb-3 col">
                    <label class="form-label">Select Farm House</label>
                    <select formControlName="farmHouseId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.farmHouseId.errors }"  (change)="onFarmhouseSelect()">
                        <option *ngFor="let farmhouse of farmhouses" [value]="farmhouse.farmHouseId">{{ farmhouse.farmHouseName }}</option>
                    </select>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Task Title</label>
                        <input type="text" formControlName="taskTitle" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.taskTitle.errors }" />
                        <div *ngIf="submitted && f.taskTitle.errors" class="invalid-feedback">
                            <div *ngIf="f.taskTitle.errors.required">Task Tile is required</div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Start Date</label>
                        <input type="text" formControlName="startDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
                        <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                            <div *ngIf="f.startDate.errors.required">startDate is required</div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">End Date</label>
                        <input type="text" formControlName="endDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" />
                        <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                            <div *ngIf="f.endDate.errors.required">endDate is required</div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label">Remarks</label>
                        <input type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }" />
                        <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                            <div *ngIf="f.remarks.errors.required">Remarks is required</div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">Status</label>
                            <input type="text" formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
                            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                                <div *ngIf="f.status.errors.required">Status is required</div>
                            </div>
                        </div>
                        </div>
                    
                <div class="mb-3">
                    <button [disabled]="submitting" class="btn btn-primary">
                        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/tasks" class="btn btn-link">Cancel</a>
                </div>
            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>

        </div>
</div>
